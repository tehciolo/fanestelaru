<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>Fane Stelaru</title>
    <!-- Search Engine -->
    <meta name="description" content="Music. Soundtrack. Video.">
    <meta name="image" content="/static/img/site-image.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Fane Stelaru">
    <meta itemprop="description" content="Music. Soundtrack. Video.">
    <meta itemprop="image" content="/static/img/site-image.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:image" content="/static/img//og-image.jpg">
    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">
    <meta property="og:title" content="Fane Stelaru">
    <meta property="og:description" content="Music. Soundtrack. Video.">
    <meta property="og:url" content="http://fanestelaru.com">
    <meta name="og:site_name" content="Fane Stelaru">
    <meta name="og:locale" content="en_US">
    <meta name="og:type" content="website">

    <link rel="stylesheet" href="/static/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/img/icons/manifest.json">
    <link rel="mask-icon" href="/static/img/icons/safari-pinned-tab.svg" color="#070a3a">
    <link rel="shortcut icon" href="/static/img/icons/favicon.ico">
    <meta name="msapplication-config" content="/static/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#070a3a">

    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <symbol id="icon-facebook-with-circle" viewBox="0 0 20 20">
          <title>facebook-with-circle</title>
          <path d="M10 0.4c-5.302 0-9.6 4.298-9.6 9.6s4.298 9.6 9.6 9.6 9.6-4.298 9.6-9.6-4.298-9.6-9.6-9.6zM12.274 7.034h-1.443c-0.171 0-0.361 0.225-0.361 0.524v1.042h1.805l-0.273 1.486h-1.532v4.461h-1.703v-4.461h-1.545v-1.486h1.545v-0.874c0-1.254 0.87-2.273 2.064-2.273h1.443v1.581z"></path>
        </symbol>
      </defs>
    </svg>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
